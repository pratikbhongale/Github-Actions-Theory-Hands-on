name: Running multiple jobs sequentially
on: workflow_dispatch
jobs:
 build:
  runs-on: ubuntu-latest
  steps:
   - name: Building 
     run: echo "Building"
 test:
  runs-on: ubuntu-latest
  needs: build
  steps:
   - name: testing
     run: echo "testing..."
 deploy:
  runs-on: ubuntu-latest
  needs: test
  steps:
   - name: Deploying
     run: echo "Deploying the pipeline"
  
  
